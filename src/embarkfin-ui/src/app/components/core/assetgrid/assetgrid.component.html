    <table mat-table [dataSource]="assets" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Serial_Number">
        <th mat-header-cell *matHeaderCellDef> Serial Number </th>
        <td mat-cell *matCellDef="let asset"> {{asset.serial_Number}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Date_Purchased">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let asset"> {{asset.date_Purchased}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Period">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let asset"> {{asset.period}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Purchase_Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let asset"> {{asset.purchase_Price}} </td>
      </ng-container>

      <ng-container matColumnDef="Dispose">
        <th mat-header-cell *matHeaderCellDef> Dispose </th>
        <td mat-cell *matCellDef="let asset"><mat-icon class="nav-icon">delete</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let asset"><mat-icon class="nav-icon">update</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
